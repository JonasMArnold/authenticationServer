<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>

    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<h1 class="title_bar">create account</h1>
<div class="content">
    <br>
    <form action="#" th:action="@{/register}" method="POST">

        <label for="user_name">Username:</label>
        <input type="text" id="user_name" th:field="${user.username}" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="${user.email}" required>
        <br><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" th:field="${user.firstName}" required>
        <br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" th:field="${user.lastName}" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="text" id="password" name="password" required>
        <br><br>

        <input type="submit" value="Create Account">
    </form>
</div>
</body>
</html>
